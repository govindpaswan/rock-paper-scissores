<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Pepar Scissors Games</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Rock Pepar Scissors</h1>
    <div class="choises">
        <div class="choise" id="rock">
            <img src="./img/1.jpg">
        </div>
        <div class="choise" id="paper">
            <img src="./img/2.jpg">
        </div>
        <div class="choise" id="scisores">
            <img src="./img/3.jpg">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg"> Play your move </p>
    </div>

    <script src="app.js"></script>
</body>
</html>
